<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuertoHogar - Inicio Sesión</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"crossorigin="anonymous">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="fondo_prin">

    <!-- Encabezado -->
    <div class="caja_titulo container-fluid text-center">
        <div class="row">
            <div class="col-3 text-start">
                <h1 class="titulo">■ Huerto Hogar</h1>
            </div>

            <div class="col-3">
                <a href="index.html" class="enlaces">Home</a> |
                <a href="productos.html" class="enlaces">Productos</a> |
                <a href="nosotros.html" class="enlaces">Nosotros</a> |
                <a href="blogs.html" class="enlaces">Blogs</a> |
                <a href="contacto.html" class="enlaces">Contacto</a>
            </div>

            <div class="col-6 text-end">
                <a href="carrito.html" class="enlaces">
                    <img src="img/carrito.png" alt="Carrito de Compras"/>
                    Carrito (<span id="cart-count">0</span>)
                </a>
            </div>
        </div>
    </div>

    <!-- Logo y título -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <img src="img/Logo.png" alt="Logo Huerto Hogar" width="500">
            </div>
            <div class="text-center titulo">
                <h3>Huerto Hogar</h3>
            </div>
        </div>
    </div>

    <!-- Formulario de inicio de sesión -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 caja_formulario p-4">
                <h5 class="text-center mb-4 p-2 bg-secondary text-white">Inicio sesión</h5>
                <form>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="correoLogin" placeholder="Correo">
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="contrasenaLogin" placeholder="Contraseña">
                        </div>
                    </div>

                    <div class="mb-3 form-check d-flex justify-content-between">
                        <div>
                            <input type="checkbox" class="form-check-input" id="recordarUsuario">
                            <label class="form-check-label" for="recordarUsuario">Recordar usuario</label>
                        </div>
                        <a href="#" class="enlaces">¿Olvidaste tu contraseña?</a>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success w-100">INICIAR SESIÓN</button>
                    </div>

                    <div class="text-center mt-3">
                        <a href="registro.html" class="enlaces" id="enlace-registro">Crear una nueva cuenta</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <div class="caja_pie container-fluid text-center mt-5">
        <div class="container text-center text-muted">
            <p>&copy; 2025 HuertoHogar. Todos los derechos reservados.</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/productos.js" type="module"></script>
    <script src="js/login.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            actualizarContadorCarrito();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
</body>
</html>
