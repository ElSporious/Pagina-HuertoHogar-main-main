<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuertoHogar - Crear Nuevo Usuario</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="fondo_prin">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 formulario-card p-4 caja_formulario">
            <h5 class="text-center mb-4">Crear Nuevo Usuario (Admin)</h5>
            <form id="form-admin-registro">
                <div class="mb-3">
                    <label for="nombreCompleto" class="form-label">NOMBRE COMPLETO</label>
                    <input type="text" class="form-control" id="nombreCompleto">
                </div>
                <div class="mb-3">
                    <label for="rut" class="form-label">RUT</label>
                    <input type="text" class="form-control" id="rut">
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">CORREO</label>
                    <input type="email" class="form-control" id="correo">
                </div>
                <div class="mb-3">
                    <label for="confirmarCorreo" class="form-label">CONFIRMAR CORREO</label>
                    <input type="email" class="form-control" id="confirmarCorreo">
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">CONTRASEÑA</label>
                    <input type="password" class="form-control" id="contrasena">
                </div>
                <div class="mb-3">
                    <label for="confirmarContrasena" class="form-label">CONFIRMAR CONTRASEÑA</label>
                    <input type="password" class="form-control" id="confirmarContrasena">
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">DIRECCIÓN</label>
                    <input type="text" class="form-control" id="direccion">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">TELÉFONO (opcional)</label>
                    <input type="tel" class="form-control" id="telefono">
                </div>
                <div class="row mb-4">
                    <div class="col-6">
                        <label for="region" class="form-label">Región</label>
                        <select class="form-select" id="region">
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="comuna" class="form-label">Comuna</label>
                        <select class="form-select" id="comuna">
                        </select>
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Crear Usuario</button>
                    <a href="admin.html" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
      </div>
    </div>
    
    <script src="js/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
