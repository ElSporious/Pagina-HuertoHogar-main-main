<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HuertoHogar - Mini Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>
  <body class="fondo_prin">

    <!--Tituo (caja de arriba)-->
    <div class="caja_titulo container-fluid text-center">
        <div class="row">
            <div class="col-3 text-start">
                <h1 class="titulo">■ Huerto Hogar</h1>
            </div>

            <div class="col-3">
                <a href="index.html" class="enlaces">Home</a> |
                <a href="productos.html" class="enlaces">Productos</a> |
                <a href="nosotros.html" class="enlaces">Nosotros</a> |
                <a href="blogs.html" class="enlaces">Blogs</a> |
                <a href="contacto.html" class="enlaces" >Contacto</a>
            </div>

            <div class="col-6 text-end">
                <a href="carrito.html" class="enlaces">
                    <img src="img/carrito.png" color="black" alt="Carrito de Compras"/> Carrito (<span id="cart-count">0</span>)
                </a>
            </div>
        </div>
    </div>

    <br>
    
    <!--Carrito en sí-->
    <div class="container">
        <h1 class="titulo">Mi carrito de compras</h1>
        <div class="row mt-4">
            <div class="col-8" id="cart-list">
                </div>
            
            <div class="col-4">
                <div class="card p-3">
                    <div class="d-flex justify-content-between">
                        <h4 class="col-7">TOTAL:</h4>
                        <h4 id="total-price">$0</h4>
                        <h4>CLP</h4>
                    </div>
                    
                    <div class="input-group my-3">
                        <input type="text" class="form-control" placeholder="Ingrese el cupón de descuento">
                        <button class="button">APLICAR</button>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button class="button">Pagar</button>
                    </div>
                    <button onclick="vaciarCarrito()" class="button mt-2">Vaciar Carrito</button>
                </div>
            </div> 
        </div>
    </div> 
    <script src="js/carrito.js"></script>
</body>
</html>
