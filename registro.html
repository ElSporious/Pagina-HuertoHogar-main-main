<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="js/">

</head>

<body class="fondo_prin">
    <!--Este es el cuadro de titulo (de la caja que esta arriba)-->
    <!--titulo-->
    <div class="caja_titulo container-fluid text-center">

        <div class="row">

            <div class="col-3 text-start">
                <h1 class="titulo">■ Huerto Hogar</h1>
            </div>

            <div class="col-3">
                <a href="index.html" class="enlaces">Home</a> |
                <a href="productos.html" class="enlaces">Productos</a> |
                <a href="nosotros.html" class="enlaces">Nosotros</a> |
                <a href="blogs.html" class="enlaces">Blogs</a> |
                <a href="contacto.html" class="enlaces" >Contacto</a>
            </div>

            <div class="col-6 text-end">
                <a href="carrito.html" class="enlaces">
                    <img src="img/carrito.png" color="black"alt="Carrito de Compras"/> Carrito (<span id="cart-count">0</span>)
                </a>
            </div>

        </div>

      </div>

    
    <!--Formulario-->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 formulario-card p-4 caja_formulario">
            <h5 class="text-center mb-4">Registro de usuario</h5>

            <form>
                <div class="mb-3">
                    <label for="nombreCompleto" class="form-label">NOMBRE COMPLETO</label>
                    <input type="text" class="form-control" id="nombreCompleto">
                </div>
                <div class="mb-3">
                    <label for="rut" class="form-label">RUT</label>
                    <input type="text" class="form-control" id="rut">
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">CORREO</label>
                    <input type="email" class="form-control" id="correo">
                </div>
                <div class="mb-3">
                    <label for="confirmarCorreo" class="form-label">CONFIRMAR CORREO</label>
                    <input type="email" class="form-control" id="confirmarCorreo">
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">CONTRASEÑA</label>
                    <input type="password" class="form-control" id="contrasena">
                </div>
                <div class="mb-3">
                    <label for="confirmarContrasena" class="form-label">CONFIRMAR CONTRASEÑA</label>
                    <input type="password" class="form-control" id="confirmarContrasena">
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">DIRECCIÓN</label>
                    <input type="text" class="form-control" id="direccion">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">TELÉFONO (opcional)</label>
                    <input type="tel" class="form-control" id="telefono">
                </div>

                <div class="row mb-4">
                    <div class="col-6">
                        <label for="region" class="form-label">-- Seleccione la región --</label>
                        <select class="form-select" id="region">
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="comuna" class="form-label">-- Seleccione la comuna --</label>
                        <select class="form-select" id="comuna">
                            </select>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button>Registrar</button>
                </div>
            </form>
           </div>
      </div>
    </div>

    <br>
    <br>

    <!--pie con derechos de autor-->
    <div class="caja_pie container-fluid text-center">
        <div class="container text-center text-muted">
            <p>&copy; 2025 HuertoHogar. Todos los derechos reservados.</p>
        </div>
        
    </div>  
    

    <script src="js/productos.js" type="module"></script>
    <script src="js/registro.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            actualizarContadorCarrito();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  
    
</body>
</html>
