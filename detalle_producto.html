<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle Producto</title>

  <link rel="stylesheet" href="css/estilo.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="fondo_prin">

  <!--Este es el cuadro de titulo (de la caja que esta arriba)-->
    <!--titulo-->
    <div class="caja_titulo container-fluid text-center">

        <div class="row">

            <div class="col-3 text-start">
                <h1 class="titulo">■ Huerto Hogar</h1>
            </div>

            <div class="col-3">
                <a href="index.html" class="enlaces">Home</a> |
                <a href="productos.html" class="enlaces">Productos</a> |
                <a href="nosotros.html" class="enlaces">Nosotros</a> |
                <a href="blogs.html" class="enlaces">Blogs</a> |
                <a href="contacto.html" class="enlaces" >Contacto</a>
            </div>

            <div class="col-6 text-end">
                <a href="carrito.html" class="enlaces">
                    <img src="img/carrito.png" color="black"alt="Carrito de Compras"/> Carrito (<span id="cart-count">0</span>)
                </a>
            </div>

        </div>

      </div>
  
  <main class="container mt-4">

    <!-- Ruta de navegación -->
    <nav id="ruta_nav">
      <a href="productos.html">Categoría</a> > <span>Producto Título</span>
    </nav>

    <!-- Detalle del producto -->
    <div class="row mt-3">
      <!-- Imágenes del producto -->
      <div class="col-md-6">
        <img id="mainImage" src="" class="img-fluid border" alt="Producto Principal">

        <!-- Miniaturas -->
        <div id="thumbnails" class="d-flex mt-2"></div>
      </div>

      <!-- Información del producto -->
      <div class="col-md-6">
        <h2><span id="nombreProducto">Nombre Producto</span> <span class="text-success" id="precioProducto">$100</span> CLP</h2>
        <p id="descripcionProducto">
          Descripción del producto...
        </p>

        <!-- Selector de cantidad y botón -->
        <div class="mb-3">
          <label for="cantidad" class="form-label">Cantidad</label>
          <input type="number" id="cantidad" class="form-control w-25" value="1" min="1">
        </div>
        <button onclick="addToCart()">Añadir al carrito</button>
      </div>
    </div>

    <!-- Productos relacionados -->
    <section class="mt-5">
      <h4>Productos Relacionados</h4>
      <div id="relacionados" class="d-flex justify-content-between mt-3"></div>
    </section>
  </main>

  <!-- scripts-->
  <script src="js/detalle_producto.js" type="module"></script>
</body>
</html>
