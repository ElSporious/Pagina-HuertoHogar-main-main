<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - HuertoHogar</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="cuerpo_admin">

    <!-- Barra lateral -->
    <div class="barra_lateral" id="barra_lateral">
        <div class="barra_lateral-header">
            <img src="img/Logo.png" alt="HuertoHogar Logo">
        </div>

        <ul class="barra_lateral-menu">
            <li><a href="#" id="btn-inicio"><i class="fas fa-house"></i> Inicio</a></li>
            <li><a href="#" id="btn-pedidos"><i class="fas fa-shopping-cart"></i> Pedidos</a></li>
            <li><a href="#" id="btn-inventario"><i class="fas fa-boxes"></i> Inventario</a></li>
            <li><a href="#" id="btn-usuarios"><i class="fas fa-users"></i> Usuarios</a></li>
        </ul>

        <div class="barra_lateral-pie">
            <ul class="enlaces_inferiores">
                <li><a href="#"><i class="fas fa-cog"></i> Configuración</a></li>
                <li><a href="#"><i class="fas fa-user-circle"></i> Perfil</a></li>
                <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
            </ul>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="contenido_principal" id="contenido_principal">
        <div class="barra_superior d-flex justify-content-between align-items-center">
            <span id="alternar_menu" class="btn btn-secondary"><i class="fas fa-bars"></i></span>
            <h4 class="m-0">¡HOLA Administrador!</h4>
        </div>

        <!-- Sección Inicio -->
        <div id="seccion_inicio" class="contenido mt-4">
            <h5 class="titulo">Bienvenido al panel de administración de HuertoHogar.</h5>
            <p class="texto_pric">Utilice el menú de la izquierda para gestionar pedidos, inventario, usuarios y reportes.</p>
        </div>

        <!-- Sección Usuarios -->
        <div id="contenedor_usuarios" class="contenido mt-4 d-none"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
